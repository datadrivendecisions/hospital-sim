<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>P5.js with Materialize</title>

    <!-- Compiled and minified Materialize CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!-- Materialize Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="sketch.js"></script>
    <style>
      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      main {
        flex: 1 0 auto;
        padding: 20px;
      }
      /* Example: Style the canvas */
      #myCanvas {
        display: block; /* Prevents extra space below */
        margin: 20px auto; /* Center it */
        border: 1px solid #ccc;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="nav-wrapper blue darken-2">
        <a
          href="#"
          class="brand-logo center"
          >Hospital Simulation</a
        >
      </div>
    </nav>

    <main class="container">
      <h1 class="center-align header teal-text">Simulation Area</h1>
      <div
        id="canvas-container"
        class="center-align"
      >
        <!-- Canvas will be placed here by P5 -->
      </div>
      <div
        id="controls"
        class="section center-align"
      >
        <!-- P5 Buttons/Sliders will be placed here -->
      </div>
    </main>

    <footer class="page-footer blue darken-2">
      <div class="container">
        <p class="grey-text text-lighten-4">Simulation Footer</p>
      </div>
      <div class="footer-copyright">
        <div class="container">Â© 2023</div>
      </div>
    </footer>

    <!-- Compiled and minified Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
